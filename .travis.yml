language: go
go:
  - 1.10.x

sudo: required

go_import_path: github.com/wix-playground/consul-registration-hook

env:
  - CHANGE_MINIKUBE_NONE_USER=true

before_script:
  - scripts/install_local_k8s.sh

script:
  - make
  - make integration-test

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.tar.gz
  skip_cleanup: true
  on:
    tags: true
